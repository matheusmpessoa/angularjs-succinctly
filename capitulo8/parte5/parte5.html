<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS Succinctly</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-app="MyApp" ng-controller="MyCtrl">
        <h1>Exibindo uma not√≠cia de sucesso/falha</h1>

        <ul class="nav nav-pills">
            <li><a href="#/">Home</a></li>
            <li><a href="#/page">Next Page</a></li>
        </ul>

        <div class="alert" ng-show="flash.getMessage()">
            <b>Alert!</b>
            <p>{{flash.getMessage()}}</p>
        </div>

        <ng-view></ng-view>

        <script type="text/ng-template" id="home.html">
            <h3>Home</h3>

            <form ng-submit="submit(message)" class="form-inline">
                <input type="text" ng-model="message" autofocus>
                <button class="btn">Submit</button>
            </form>

        </script>

        <script type="text/ng-template" id="page.html">
            <h3>Next Page</h3>
        </script>
    </body>
</html>
