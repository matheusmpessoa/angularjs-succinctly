<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS Succinctly</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-app="myApp">
    <h1>Alterando o DOM em resposta a Ações do usuário</h1>
    <br>
        <!-- Criando directive my-widget que contem um paragrafo que terá o estilo alterado -->
        <my-widget>
            <p>Hello World</p>
        </my-widget>

    <!-- Versão JQuery
        element.on("click", function() {
            $(this).css({ "background-color": "red" });
        });
    -->
    </body>
</html>
