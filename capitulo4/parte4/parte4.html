<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS Succinctly</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-app="MyApp">
        <h1>Passando uma configuração via parametro para os filtros</h1>
        <br>

        <ul ng-init="names = ['Peter', 'Anton', 'John', 'Joe', 'Zach']">
            <li ng-repeat="name in names | exclude:'Peter'">
                <span>{{name}}</span>
            </li>
        </ul>
    </body>
</html>
