<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <meta charset="utf-8">
        <title>AngularJS Succinctly</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-app="MyApp">
        <h1>Passando configurações parametradas utilizando atributos HTML</h1>
        
        <div my-widget="Hello World utilizando div"></div>
        <my-widget-bi text="Hello World utilizando diretiva"></my-widget-bi>
        <my-widget-expr fn="count = count + 1"></my-widget-expr>
    </body>
</html>
