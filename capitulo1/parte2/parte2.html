<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS Succinctly</title>
        <script src="http://code.jquery.com/jquery.min.js"></script>
    </head>

    <body> Enter your name:
        <input type="text">
        <p id="name"></p>
        <script>
            $(document).ready(function () {
                $("input").keypress(function () {
                    $("#name").text($(this).val());
                });
            });
        </script>
    </body>
</html>
