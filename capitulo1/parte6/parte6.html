<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS Succinctly</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-app="MyApp">
        <label for="checkbox">
            <input id="checkbox" type="checkbox" ng-model="visible">Toggle me
        </label>
        <div show="visible">
            <p>Hello World</p>
        </div>
    </body>
</html>
