<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS Succinctly</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="app.js"></script>

        <style type="text/css">
            input.ng-invalid.ng-dirty {
                background-color: red;
            }

            input.ng-valid.ng-dirty {
                background-color: green;
            }
        </style>
    </head>
    <body ng-app="MyApp">
        <div ng-controller="User">
            <form name="form" ng-submit="submit()" class="form-horizontal" novalidate>
                <label>Firstname</label>
                <input name="firstname" type="text" ng-model="user.firstname" required/>
                <p ng-show="form.firstname.$invalid && form.firstname.$dirty">Firstname is required</p>
                <label>Lastname</label>
                <input type="text" ng-model="user.lastname" required/>
                <label>Age</label>
                <input type="text" ng-model="user.age" />
                <br>
                <button class="btn">Submit</button>
            </form>

            User Model: {{user}}
            <br> Form was submitted: {{wasSubmitted}}
            <br> Firstname input valid: {{form.firstname.$valid}}
            <br> Firstname validation error: {{form.firstname.$error}}
            <br> Form valid: {{form.$valid}}
            <br> Form validation error: {{form.$error}}
        </div>
    </body>
</html>
