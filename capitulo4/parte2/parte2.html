<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS Succinctly</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-app="MyApp">
        <input type="text" ng-model="text" placeholder="Enter text" />
        <!-- Input comum -->
        <p>Input: {{ text }}</p>
        <!-- Input filtrado / utilizando reverse -->
        <p>Input filtrado: {{ text | reverse }}</p>
    </body>
</html>
