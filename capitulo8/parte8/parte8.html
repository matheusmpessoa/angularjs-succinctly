<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS Succinctly</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
        <script src="app.js"></script>
        <script src="angular-resource.js"></script>

        <script src="http://code.jquery.com/jquery.min.js"></script>

        <style>
            li {
                list-style: none;
            }
        </style>
    </head>

    <body ng-app="MyApp" ng-controller="MyCtrl">
        <h1>Exibindo um icone de carregando</h1>

        <div>
            <button class="btn" ng-click="load()">Load Tweets</button>
            <img id="spinner" ng-src="img/spinner.gif" style="display:none;">
        </div>

        <div>
            <ul ng-repeat="tweet in tweets">
                <li>
                    <img ng-src="{{tweet.profile_image_url}}" alt=""> &nbsp; {{tweet.from_user}} {{tweet.text}}
                </li>
            </ul>
        </div>
    </body>
</html>
